<div class="upload-wrap">
  <button class="btn btn-primary" type="button"><span ng-if="!filename">Choose file</span><span ng-if="filename">Replace file</span></button>

  <div class="progress progress-striped" ng-show="uploading" style="margin-top: 10px;">
    <div class="progress-bar progress-bar-striped" ng-class="{active: uploading}" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: {{ progress }}%;" ng-class="barClass()">
      <span class="sr-only">{{progress}}% Complete</span>
    </div>
  </div>
  <input type="file" style="display: none"/>
</div>
